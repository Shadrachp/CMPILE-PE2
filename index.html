<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

                    </div>

              </div>

                    <div class="btn">
                      CE
                    </div>
                    <div class="btn">
                        C
                    </div>
                    <div class="btn uc">

                        รท
                    </div>
                  </div>
                  <div class="btn-container">
                    <div class="btn num">

                    </div>
                    <div class="btn num">
                        8
                    </div>
                    <div class="btn num">
                        9
                    </div>
                    <div class="btn btn-operand">
                      ร
                    </div>
                  </div>

                    <div class="btn num">
                        4
                    </div>
                    <div class="btn num">
                        5
                    </div>
                    <div class="btn num">
                        6
                    </div>
                    <div class="btn btn-operand">
                      -
                    </div>
                  </div>
                  <div class="btn-container">
                    <div class="btn num">
                      1
                    </div>
                    <div class="btn num">
                      2
                    </div>
                    <div class="btn num">
                      3
                    </div>
                    <div class="btn btn-operand">
                      +
                    </div>
                  </div>
                  <div class="btn-container">
                    <div class="btn btn-operand" id="lower-left-corner">
                      (
                    </div>
                    <div class="btn num">
                      0
                    </div>
                    <div class="btn btn-operand">
                      )
                    </div>
                    <div class="btn btn-operand" id="lower-right-corner">
                      =
                    </div>
                  </div>
              </div>

            </div>
        </div>
      </main>

</html>
